<section class="parent-box-auth">
  <div id="login">
    <h2>Log In</h2>

    <form class="auth-form">
      <div class="input-field">
        <input type="text" placeholder=" " id="email" maxlength="50" />
        <label for="email">Email</label>
      </div>

      <div class="input-field">
        <input type="password" placeholder=" " id="password" maxlength="16" />
        <label for="password">Password</label>
      </div>
      <button type="submit" id="auth-btn">Log In</button>
    </form>

    <hr class="hline">
    <div id="g_id_signin"></div>

    <div id="logreg-link">New? Register</div>
  </div>
</section>
