<form id="form-area" class="main-box">
  <h2>New Topic</h2>

  <div class="input-text">
    <textarea id="input-text" placeholder="Write new topic..." maxlength="255"></textarea>
  </div>

  <label for="uploaded-photo" id="upload-photo-area">Choose photo</label>
  <input type="file" id="uploaded-photo" accept="image/png, image/jpeg" />

  <div class="btn-controls">
    <button type="submit" id="add-btn">Add</button>
    <button type="reset" id="reset-btn">Clear</button>
  </div>
</form>
